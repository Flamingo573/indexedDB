<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
	<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class="root" id="root">
			<div class="container-terminal">
				<div class="terminal">

					<div class="terminal__form terminal__form-add-client">
						<div class="terminal__form-title terminal__title">Add Client</div>
						<div class="terminal__field-box">
							<input class="terminal__time terminal__field" type="text" name="time" placeholder="Time">
							<input class="terminal__name terminal__field" type="text" name="name" placeholder="Name">
							<input class="terminal__table terminal__field" type="text" name="table" placeholder="Table">
						</div>
						<div class="terminal__control-box">
							<button class="terminal__button">Add</button>
						</div>
						<div class="terminal__popup"></div>
					</div>

					<div class="terminal__form terminal__form_search">
						<div class="terminal__search-block">
							<div class="terminal__form-title terminal__title">Search Client</div>
							<div class="terminal__field-box">
								<input class="terminal__time terminal__field" type="text" name="time" placeholder="Time">
								<input class="terminal__name terminal__field" type="text" name="name" placeholder="Name">
								<input class="terminal__table terminal__field" type="text" name="table" placeholder="Table">
							</div>
							<div class="terminal__control-box">
								<button class="terminal__button">Find</button>
							</div>
						</div>
						<div class="terminal__result-block">
							<div class="terminal__result-title">
								<div class="terminal__del-db terminal__result-control">Del</div>
								<div class="terminal__result-show terminal__result-control">All</div>
								<div class="terminal__result-clear terminal__result-control"></div>
							</div>
							<div class="terminal__result-content"></div>
						</div>
						<div class="terminal__popup"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="indexedDB.js"></script>
	</body>
</html>
